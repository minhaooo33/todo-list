<app-header></app-header>
<main class="main">
<app-task-add></app-task-add>
<ul  
cdkDropList 
(cdkDropListDropped)="drop($event)"
class="task-list">
    <app-task-card
      *ngFor="let task of todos$ | async; trackBy: trackById "
      [id]="task.id"
      [isCompleted]="task.completed"
      [priority]="task.priority"
      [title]="task.title"
      [comment]="task.comment"
      [deadlineDate]="task.deadlineDate"
      [deadlineTime]="task.deadlineTime"
      [fileName]="task.fileName"
      [fileUploadTime]="task.fileUploadTime"
      cdkDrag
      class="task-card"
    ></app-task-card>
</ul>
<p class="task-left">
  <ng-container *ngIf="inProgressCount > 0; else completed">
    {{ inProgressCount }} task left
  </ng-container>
  <ng-template #completed>
    {{ completedCount }} task completed
  </ng-template>
</p>
</main>
<router-outlet />
