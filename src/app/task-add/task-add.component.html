<div 
  class="add-task-item"
  *ngIf="!adding">
    <!-- 1) 還沒按新增時，顯示 button -->
    <button
      type="button"
      class="add-btn"
      (click)="handleStartAdding()">
       <fa-icon [icon]="faPlus"></fa-icon>
        <span class="add-text">   Add Task</span>
    </button>
</div>
  
  <app-task-card 
    class="app-task-card"
    *ngIf="adding"
    (cancel)="handleStartAdding()"
    >
  </app-task-card>
